<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业翻译工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f7fa;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .config-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .language-selector {
            display: flex;
            justify-content: space-between; /* 新增 */
            align-items: center;
            gap: 20px; /* 增大间距 */
            width: 100%; /* 占满容器宽度 */
            max-width: 600px; /* 限制最大宽度 */
            margin: 0 auto; /* 水平居中 */
        }

        select {
            flex: 1; /* 等分剩余空间 */
            min-width: 120px; /* 防止过度压缩 */
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .swap-btn {
            flex-shrink: 0; /* 禁止按钮缩小 */
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }


        .swap-btn:hover {
            background: #2980b9;
        }

        .translation-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            font-size: 14px;
        }

        #result {
            background: #f8f9fa;
        }

        .action-bar {
            text-align: center;
        }

        #translate-btn {
            padding: 12px 30px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #translate-btn:hover {
            background: #219a52;
        }

        .hidden-fields {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">专业学术翻译工具</h1>

        <div class="config-section">
            <div class="language-selector">
                <select id="source_lang">
                    <option value="Chinese" selected>中文</option>
                    <option value="English">英文</option>
                </select>
                <button class="swap-btn" onclick="swapLanguages()">⇅ 交换</button>
                <select id="target_lang">
                    <option value="English" selected>英文</option>
                    <option value="Chinese">中文</option>
                </select>
            </div>
        </div>

        <div class="translation-area">
            <div>
                <textarea id="source_text" placeholder="请输入要翻译的内容..."></textarea>
            </div>
            <div>
                <textarea id="result" readonly></textarea>
            </div>
        </div>

        <div class="config-section">
            <textarea id="identity_description" rows="4" placeholder="身份描述">
You are an overseas study expert, if text contains `International Year` you need translate `International Year Zero` or `International Year 0` or `International Year` to `预科`, `International Year One` or `International Year 1` to `国际大一`, `International Year Two` or `International Year 2` to `国际大二`, other `Internation Year xx` do the same as so on.</textarea>
        </div>

        <div class="hidden-fields">
            <input type="text" id="country" value="China">
            <input type="text" id="model" value="qwen2.5-32b">
            <input type="text" id="chunk_model" value="Qwen/Qwen2.5-32B-Instruct-GPTQ-Int4">
            <input type="number" id="max_tokens" value="256">
        </div>

        <div class="action-bar">
            <button id="translate-btn">开始翻译</button>
        </div>
    </div>

    <script>
        function swapLanguages() {
            const source = document.getElementById('source_lang');
            const target = document.getElementById('target_lang');
            [source.value, target.value] = [target.value, source.value];
        }

        // 改为箭头函数表达式
        const translate = async () => {
            const payload = {
                source_lang: document.getElementById('source_lang').value,
                target_lang: document.getElementById('target_lang').value,
                source_text: document.getElementById('source_text').value,
                identity_description: document.getElementById('identity_description').value,
                text_type: "",
                country: document.getElementById('country').value,
                model: document.getElementById('model').value,
                chunk_model: document.getElementById('chunk_model').value,
                max_tokens: parseInt(document.getElementById('max_tokens').value)
            };

            try {
                const response = await fetch('/translate/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.text();
                document.getElementById('result').value = data.replace(/^"|"$/g, '') || "翻译失败";
            } catch (error) {
                document.getElementById('result').value = "翻译服务不可用";
            }
        }

        // 绑定事件监听器
        document.getElementById('translate-btn').addEventListener('click', translate);
    </script>
</body>
</html>
